<div class="container rounded-4 bg-secondary text-light mt-5 p-4">
  <div class="col">
    <h1 class="mb-5">Product Registration</h1>
    <form>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Identification:</label>
          <input type="number" id="id" class="form-control" />
        </div>
        <div class="col">
          <label class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" />
        </div>
      </div>
      <div class="row mb-4">
        <div class="col">
          <label class="form-label">Price</label>
          <input type="number" id="price" class="form-control" />
        </div>
        <div class="col">
          <label class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control" />
        </div>
      </div>
      <div class="form-floating mb-5">
        <textarea
          class="form-control"
          id="description"
          style="height: 80px"
        ></textarea>
        <label for="description">Description</label>
      </div>
      <div class="d-grid">
        <button class="btn btn-dark p-2" type="button"><h4>Button</h4></button>
      </div>
    </form>
  </div>
</div>
