<div class="container bg-light p-4">
  <div class="row">
    <div class="col-7 m-auto">
      <h1 class="text-center mb-4">Products Registration:</h1>
      <form [formGroup]="productFormGroup" class="mb-4">
        <div class="mb-3">
          <label for="name" class="form-label">Product Name:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Product Price:</label>
          <input
            type="text"
            id="price"
            class="form-control"
            formControlName="price"
          />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Product Quantity:</label>
          <input
            type="number"
            id="quantity"
            class="form-control"
            formControlName="quantity"
          />
        </div>
        <div class="mb-3">
          <label for="description">Product Description:</label>
          <textarea
            class="form-control"
            id="description"
            style="height: 50px"
            formControlName="description"
          ></textarea>
        </div>
        <div class="mb-2">
          <button class="btn btn-primary" (click)="save()">Save</button>
        </div>
      </form>
      <h1 class="text-center mb-3">Products:</h1>
      <table class="table table-stiped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Description</th>
            <th scope="col" class="text-center">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of products">
            <th scope="row">{{ prod.id }}</th>
            <td>{{ prod.name }}</td>
            <td>{{ prod.price }}</td>
            <td>{{ prod.quantity }}</td>
            <td>{{ prod.description }}</td>
            <td class="text-center">
              <button class="btn btn-danger me-2" (click)="delete(prod)">
                Delete
              </button>
              <button class="btn btn-warning" (click)="update(prod)">
                Update
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
